<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
<a href="index.html" style="font-size: 40px;font-style: italic;color: #30a117;">Home</a>

        <div class="container">
            <div class="custom"></div>
            <div class="label">Name:</div>
            <div class="value">{{drone.name}}</div>
        </div>
        <div class="label">Price:</div>
        <div class="value">{{drone.price}}</div>
        <div class="label">Color:</div>
        <div class="value">{{drone.color}}</div>
        <div class="label">Year:</div>
        <div class="value">{{drone.year}}</div>
        <div class="label">Description:</div>
        <div class="value">{{drone.description}}</div>
        <div class="label">Battery:</div>
        <div class="value">{{drone.battery}}</div>
            <div class="label">Weight:</div>
            <div class="value">{{drone.weight}}</div>
    </div>
